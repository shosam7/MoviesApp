<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search for movies using:</h1>
    <form action="movie.do?action=search" method="post">
        <input type="radio" name="search-by" value="title">Search by Title
        <input type="radio" name="search-by" value="actor">Search by Actor
        <input type="radio" name="search-by" value="actress">Search by Actress
        <br> <br>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <br> <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
